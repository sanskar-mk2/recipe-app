<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css ">
    <title>Recipe App</title>
</head>

<body onload="populate_list()">
    <div class="main-div">
        <!-- sidebar -->
        <div id="side-bar">
            <!-- <div class="recipe-names"></div> -->

        </div>

        <!-- main part -->
        <div id="recipe">

            <h2 id="name">
                <!-- recipe name for title -->
            </h2>

            <p id="rarity"></p>
            <p id="foodtype"></p>
            <p id="foodfilter"></p>
            <p id="foodcategory"></p>
            <p id="effect"></p>
            <p id="description"></p>
            <p id="basedish"></p>
            <p id="character"></p>
            <p id="ingredients"></p>

        </div>

    </div>
    <script src="./src/scripts/script.js" defer></script>
</body>

</html>
