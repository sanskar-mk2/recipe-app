<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <script src="https://kit.fontawesome.com/23ed7703a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/style.css ">
</head>

<body onload="populate_list()">
    <div class="container">
        <div id="branding">
            <p>Recipe App</p>
            <a onclick="togglemenu()"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="main-div">
            <div id="side-bar"></div>
            <div id="recipe">
                <div class="heading" id="name"></div>
                <div class="content">
                    <div class="sameline">
                        <p id="rarity"></p>
                        <p id="foodtype"></p>
                    </div>
                    <hr class="divide">
                    <div class="titles">Food Filter</div>
                    <p id="foodfilter"></p>
                    <div class="titles">Food Category</div>
                    <p id="foodcategory"></p>
                    <div class="titles">Effect</div>
                    <p id="effect"></p>
                    <div class="titles">Description</div>
                    <p id="description"></p>
                    <div class="titles">Base Dish</div>
                    <p id="basedish"></p>
                    <div class="titles">Character</div>
                    <p id="character"></p>
                    <div class="titles">Ingredients</div>
                    <p id="ingredients"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="./src/scripts/script.js" defer></script>
</body>

</html>
